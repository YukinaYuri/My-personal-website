<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Comments</title>
    <link rel="stylesheet" href="css/styles(comments).css">
    <style>
        body {
            background-image: url("images/MainWallpaper.jpg");
            background-color: #cccccc;
        }
        .comments-list {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .comment-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .comment-item:last-child {
            border-bottom: none;
        }
        .comment-name {
            font-weight: bold;
            color: #0047ab;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/LOGO_UMS_putih.png" alt="Logo Icon" class="logo-icon" style="width: 180px; height: auto;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="biodata.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="comments.html">Comments</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="text-content">
            <h2>Your Comments</h2>
            <h3>We Value Your Feedback!</h3>
            <p>Share your thoughts about my website. Your feedback helps me grow and improve!</p>
        </div>
    </section>
<section class="features">
    <div class="feature-card">
        <h4>Leave a Comment</h4>
        <form id="commentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 8px;"> <!-- Full width input -->
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" required style="width: 100%; padding: 18px; margin-bottom: 8px;"></textarea> <!-- Full width textarea -->
            <button type="submit" style="padding: 10px 20px;">Submit</button> <!-- Optional: Add padding to button -->
        </form>
        <div class="comments-list" id="commentsList">
            <h4>Comments:</h4>
            <!-- Submitted comments will appear here -->
        </div>
    </div>
</section>
    <footer>
        <p>Contact us at <a href="mailto:yukinaminato18@gmail.com">yukinaminato18@gmail.com</a></p>
    </footer>
    <script>
        // JavaScript to handle form submission and display comments
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page refresh
            
            // Get form values
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;

            // Create a new comment element
            const commentItem = document.createElement('div');
            commentItem.classList.add('comment-item');
            commentItem.innerHTML = `
                <p class="comment-name">${name}</p>
                <p>${comment}</p>
            `;

            // Append the comment to the comments list
            document.getElementById('commentsList').appendChild(commentItem);

            // Clear the form fields
            document.getElementById('name').value = '';
            document.getElementById('comment').value = '';
        });
    </script>
</body>
</html>
